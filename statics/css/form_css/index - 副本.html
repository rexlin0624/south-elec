<!doctype html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>jQuery和CSS3超炫联系方式表单美化插件</title>
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
</head>
<body>
	<div class="jq22-container">
		<form class="cd-form floating-labels">
			<fieldset>
				<legend>Account Info</legend>
				<div class="icon">
					<label class="cd-label" for="cd-name">Name</label>
					<input class="user" type="text" name="cd-name" id="cd-name" required>
			    </div> 

			    <div class="icon">
			    	<label class="cd-label" for="cd-company">Company</label>
					<input class="company" type="text" name="cd-company" id="cd-company">
			    </div> 

			    <div class="icon">
			    	<label class="cd-label" for="cd-email">Email</label>
					<input class="email" type="email" name="cd-email" id="cd-email" required>
			    </div>
			</fieldset>
			<fieldset>
				<div>
					<p class="cd-select icon">
						<select class="budget">
							<option value="0">Select Budget</option>
							<option value="1">&lt; $5000</option>
							<option value="2">$5000 - $10000</option>
							<option value="3">&gt; $10000</option>
						</select>
					</p>
				</div> 
				<div class="icon">
					<label class="cd-label" for="cd-textarea">Project description</label>
	      			<textarea class="message" name="cd-textarea" id="cd-textarea" required></textarea>
				</div>

				<div>
			      	<input type="submit" value="Send Message">
			    </div>
			</fieldset>
		</form>
	</div>
	
	<script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
	<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
