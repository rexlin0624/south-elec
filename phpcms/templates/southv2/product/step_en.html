{template "product","header_en"}
<div class="row">
    <div class="column grid_2 column_margin">
        <div class="box">
            <span class="boxheader"><h3>{$setting['title_en']}</h3></span>
            <div class="boxcontent">
                <div id="basketContentDynamic">
                    <p>{$setting['description_en']}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="column">
        <div class="content grid_6">
            <h1 class="c_3x2_h1">{$step_title}</h1>
            <div class="row">
                {loop $lists $list}
                <div class="column grid_2 column_margin">
                    <a href="/index.php?m=product&c=index&a=functions&type={$type}&id={$list['id']}&lang=en" class="c_3x2">
                        {if $list['thumb']}
                        <div class="img_chapter">
                            <img src="{$list['thumb']}" width="230" height="60">
                        </div>
                        {/if}
                        <span><h5>{$list['title']}</h5></span>
                    </a>
                </div>
                {/loop}
            </div>
            <br>
            <div class="row content"></div>
        </div>
    </div>
{template "product","footer"}
